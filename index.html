<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="main-title">Sea Battle</h1>
        <button id="playerBtn">Create Player ships</button>
        <button id="enemyBtn">Create enemy ships</button>
        <br>
        <button id="emulation">Emulation</button>
        <div class="game-wrapper">
            <div class="game-box player">
                <div class="letters-col">
                    <span class="letters-col__item">A</span>
                    <span class="letters-col__item">B</span>
                    <span class="letters-col__item">C</span>
                    <span class="letters-col__item">D</span>
                    <span class="letters-col__item">E</span>
                    <span class="letters-col__item">F</span>
                    <span class="letters-col__item">G</span>
                    <span class="letters-col__item">H</span>
                    <span class="letters-col__item">I</span>
                    <span class="letters-col__item">J</span>
                </div>
                <div class="numbers-row">
                    <span class="numbers-row__item">1</span>
                    <span class="numbers-row__item">2</span>
                    <span class="numbers-row__item">3</span>
                    <span class="numbers-row__item">4</span>
                    <span class="numbers-row__item">5</span>
                    <span class="numbers-row__item">6</span>
                    <span class="numbers-row__item">7</span>
                    <span class="numbers-row__item">8</span>
                    <span class="numbers-row__item">9</span>
                    <span class="numbers-row__item">10</span>
                </div>
            </div>
            <div class="game-box enemy">
                <div class="letters-col">
                    <span class="letters-col__item">A</span>
                    <span class="letters-col__item">B</span>
                    <span class="letters-col__item">C</span>
                    <span class="letters-col__item">D</span>
                    <span class="letters-col__item">E</span>
                    <span class="letters-col__item">F</span>
                    <span class="letters-col__item">G</span>
                    <span class="letters-col__item">H</span>
                    <span class="letters-col__item">I</span>
                    <span class="letters-col__item">J</span>
                </div>
                <div class="numbers-row">
                    <span class="numbers-row__item">1</span>
                    <span class="numbers-row__item">2</span>
                    <span class="numbers-row__item">3</span>
                    <span class="numbers-row__item">4</span>
                    <span class="numbers-row__item">5</span>
                    <span class="numbers-row__item">6</span>
                    <span class="numbers-row__item">7</span>
                    <span class="numbers-row__item">8</span>
                    <span class="numbers-row__item">9</span>
                    <span class="numbers-row__item">10</span>
                </div>
            </div>
        </div>
    </div>


    <script src="Ship.js"></script>
    <script src="shipsFunctions.js"></script>
    <script src="Cell.js"></script>
    <script src="main.js"></script>
</body>
</html>
